<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключаем bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Если подключаем bootstrap, то удали подключение reset и normalize -->
    <!-- Чистим от стандартных стилей настроки браузера -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- подключаем normalize.css, тоже чистит собственные CSS настройки браузера-->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Подключаем файл CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Ввести название проекта, отображается в поисковой выдаче -->
    <title>Web Masters</title>
    <!-- Заполнить уникальным описанием -->
    <meta
      name="description"
      content="!!ОБЯЗАТЕЛЬНО ЗАПОЛНИ ТЕКСТ ОПИСАНИЕ СТРАНИЦЫ, 120-150 символов,
    будет отображаться в поисковой выдаче!!"
    />
  </head>

  <!-- ! REM Размер font-size заменен на 10px и указан в % для простой адаптации, веди разработку в REM! -->

  <body>
    <header></header>
    <nav></nav>
    <main>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <sidebar> </sidebar>
    <footer>
      <nav></nav>
    </footer>

    <!-- Подключаем popper и зачем-то еще раз Java+bootastrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Подключаем Font Awesome -->
    <script
      src="https://kit.fontawesome.com/439ed09f12.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
